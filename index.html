<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo.png" type="image/png">
  <title>Undermashed - Undertale FanGame</title>
  <style>
    /* Font angielski */
    @font-face {
      font-family: '8bitoperator';
      src: url('fonts/8bitoperator.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    /* Font japoński */
    @font-face {
      font-family: 'JF-Dot-Shinonome';
      src: url('fonts/JF-Dot-Shinonome-14-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* blokada przewijania w bok */
      background-color: #000;
      color: #fff;
      font-family: '8bitoperator', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    /* Pasek na górze */
    .topbar {
      background-color: #2b2b2b;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    /* Home na środku */
    .topbar .center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
    }

    .topbar a {
      text-decoration: none;
      font-size: 22px;
      cursor: pointer;
    }

    /* Flagi po lewej */
    .language-switch {
      display: flex;
      gap: 10px;
    }

    .language-switch img {
      width: 48px;
      height: 32px;
      cursor: pointer;
    }

    header {
      margin-top: 40px;
    }

    h1 {
      font-size: 70px;
    }

    h2 {
      margin-top: 60px;
      font-size: 50px;
    }

    .btn {
      display: inline-block;
      margin-top: 40px;
      margin-bottom: 120px; /* większy odstęp od stopki */
      padding: 15px 40px;
      background-color: #666;
      border: 3px solid #808080;  
      color: #fff;                
      font-size: 28px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #808080;
      border-color: #666;
    }

    footer {
      background-color: #2b2b2b;
      color: #aaa;
      padding: 25px;
      width: 100%;
      box-sizing: border-box;
      font-size: 25px;
      text-align: center;
      margin-top: auto; 
    }

    /* Ikona Soul */
    .soul-icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }

    /* Home z żółtym kolorem */
    #home-link {
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Pasek górny -->
  <div class="topbar">
    <div class="language-switch">
      <img src="images/flag-us.png" alt="English" onclick="switchLanguage('en')">
      <img src="images/flag-jp.png" alt="日本語" onclick="switchLanguage('jp')">
    </div>
    <div class="center">
      <a id="home-link" href="#">
        <img src="images/Soul.png" alt="Soul" class="soul-icon">
        Home
      </a>
    </div>
  </div>

  <header>
    <img src="images/logo.png" alt="Logo" width="600">
  </header>

  <main>
    <h2 id="coming-soon">Coming Soon!</h2>
    <a id="visit-btn" href="https://gamejolt.com/games/undermashed/994069" target="_blank" class="btn">Visit Game</a>
  </main>

  <footer id="credits">
    CREATED BY: TEAM MASHED | WEBSITE : SYNTAX
  </footer>

  <script>
    let currentLang = 'en';

    function switchLanguage(lang) {
      const title = document.getElementById('coming-soon');
      const btn = document.getElementById('visit-btn');
      const home = document.getElementById('home-link');
      const credits = document.getElementById('credits');

      currentLang = lang;

      if(lang === 'en') {
        document.body.style.fontFamily = "'8bitoperator', monospace";
        home.innerHTML = '<img src="images/Soul.png" alt="Soul" class="soul-icon"> Home';
        title.textContent = 'Coming Soon!';
        btn.textContent = 'Visit Game';
        btn.href = 'https://gamejolt.com/games/undermashed/994069';
        credits.textContent = 'CREATED BY: TEAM MASHED | WEBSITE : SYNTAX';
      } else if(lang === 'jp') {
        document.body.style.fontFamily = "'JF-Dot-Shinonome', monospace";
        home.innerHTML = '<img src="images/Soul.png" alt="Soul" class="soul-icon"> ホーム';
        title.textContent = 'もうすぐ公開！';
        btn.textContent = 'ゲームを見る';
        btn.href = 'https://gamejolt.com/games/undermashed/994069';
        credits.textContent = '制作: TEAM MASHED | ウェブサイト: SYNTAX';
      }
    }
  </script>
</body>
</html>
